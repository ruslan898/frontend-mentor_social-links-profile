<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="social-links-profile">
        <section class="personal-info">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Person avatar image"
            class="profile-avatar"
          />
          <h1 class="title">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
          <h2 class="occupation">"Front-end developer and avid reader."</h2>
        </section>

        <nav>
          <ul class="social-links">
            <li>
              <a href="#" class="btn">GitHub</a>
            </li>
            <li>
              <a href="#" class="btn">Frontend Mentor</a>
            </li>
            <li>
              <a href="#" class="btn">Twitter</a>
            </li>
            <li>
              <a href="#" class="btn">Instagram</a>
            </li>
            <li>
              <a href="#" class="btn">LinkedIn</a>
            </li>
          </ul>
        </nav>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ruslan898">@ruslan898</a
        >.
      </div>
    </footer>
  </body>
</html>
